<!DOCTYPE html>

<head>
  <title>YAA 智能体</title>
  <link rel="icon" type="image/svg+xml" href="assets/yaa.svg">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/marked.min.js"></script>
  <script type="text/javascript" src="js/mermaid.min.js"></script>
</head>

<body>
  <!-- 主容器 -->
  <div class="yaa-container">
    <!-- 控制面板 -->
    <div class="ctrl-panel panel">
      <div class="header">
        <img src="assets/yaa.svg" class="yaa icon" alt="YAA 图标">
        <span>YAA 智能体</span>
      </div>
      <div class="session list"></div>
      <div class="btn list">
        <button class="btn-new">
          <span>新建会话</span>
        </button>
        <button class="btn-settings">
          <span>设置</span>
        </button>
        <button class="btn-about">
          <span>关于</span>
        </button>
      </div>
    </div>
    <!-- 设置面板 -->
    <div class="sett-panel panel closed">
      <div class="header">
        <span class="head-title">设置</span>
        <div class="buttons">
          <button class="upload-settings" title="加载设置"></button>
          <button class="download-settings" title="导出设置"></button>
          <button class="save-settings" title="保存设置"></button>
        </div>
      </div>
      <div class="sett-block">
        <h2>YAA 设置</h2>
        <p>API 地址</p>
        <input type="text" class="yaa-api" placeholder="http://127.0.0.1:12345">
        <p>API 密钥</p>
        <input type="text" class="yaa-api-key" placeholder="..." />
        <p>智能体人格</p>
        <input type="text" class="yaa-character" placeholder="你是一个叫 yaa 的智能体。">
        <h2>模型服务</h2>
        <p>API 地址</p>
        <input type="text" class="api-url" placeholder="https://api.deepseek.com">
        <p>API 密钥</p>
        <input type="password" class="api-key" placeholder="sk-..." />
        <p>模型</p>
        <input type="text" class="model-name" placeholder="deepseek-chat" />
        <h2>数据设置</h2>
        <button title="清除所有会话" class="btn-clear sessions">清除所有会话</button>
        <button title="清除所有数据" class="btn-clear data">清除所有数据</button>
      </div>
    </div>
    <!-- 交互面板 -->
    <div class="chat-panel panel">
      <div class="header">
        <div class="buttons">
          <button title="菜单" class="menu"></button>
          <button title="导出会话" class="save"></button>
        </div>
        <span class="main-title">会话</span>
        <div class="buttons">
          <button title="重载" class="reload"></button>
          <button title="缩放" class="maximize"></button>
        </div>
      </div>
      <div class="content">
        <div class="width-768"></div>
      </div>
      <div class="input">
        <textarea placeholder="输入消息……"></textarea>
        <div class="buttons">
          <button title="发送消息" class="send-message"></button>
          <button title="添加附件" class="add-attachment"></button>
          <button title="回到底部" class="back-bottom"></button>
        </div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" href="css/markdown.css">
  <link rel="stylesheet" href="css/icon.css">
</body>
